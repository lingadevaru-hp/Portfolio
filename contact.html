    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <div class="logo">&lt;Lingadevaru/&gt;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2><span class="hash">#</span>contact<span class="brace">{</span></h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Let's Connect!</h3>
                    <p>Feel free to reach out for collaborations or just a friendly hello</p>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:contact@lingadevaru.in">contact@lingadevaru.in</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <a href="https://linkedin.com/in/lingadevaru" target="_blank">LinkedIn</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <a href="https://github.com/lingadevaru-hp" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <span class="brace">}</span>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
